  <div class="col p-4">
    <div class="jumborton jumborton-fluid">
      <div class="container" style="margin-left: 40%;">
      <div class="row">
      <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default" align="center">
            <div class="panel-heading">
              <h3 class="panel-title">Log In</h3>
           </div>
            <div class="panel-body">
              <form [formGroup]="userForm" (ngSubmit)="onSubmitLogin()" align="center">
                      <fieldset>
                  <div class="form-group">
                    <input type="text" formControlName="username" class="form-control" placeholder="UserName" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">User Name is required</div>
                      </div>
                  </div>
                <div class="form-group">
                  <input type="password" formControlName="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                </div>
                <div class="form-group">
                  Buyer <input type="radio" formControlName="role"  value="buyer" name="role" />
                  Seller <input type="radio" formControlName="role"  value="seller" name="role" />
               </div>
                <div class="form-group">
                  <tr>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <td><input class="btn btn-lg btn-warning btn-min-block" type="submit" value="Login" (click)="Validate()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input class="btn btn-lg btn-danger btn-min-block" type="reset" (click)="onReset()" value="Reset"></td>
                </tr>
                </div>
                <div class="form-group">
                  <ol style="background-color: #ccc;" class="breadcrumb" id="bread">
                      <li  class="breadcrumb-item"><a style="color: black;" [routerLink]="['/register-buyer']" routerLinkActive="router-link-active">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RegisterBuyer</a></li>
                      <li class="breadcrumb-item"><a style="color: black;" [routerLink]="['/register-seller']" routerLinkActive="router-link-active">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;RegisterSeller</a></li>
                    </ol>
              </div>
              </fieldset>
                </form>
            </div>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
