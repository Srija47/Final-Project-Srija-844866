<div class="container" style="background-color:white;width:50%;height:150%;">
    <h1>Edit Profile</h1>
    <h3>Personal info</h3>   
    
	<div class="row">
    <div class="col-md-9">
        <form [formGroup]="BuyerprofileForm">
            <div class="form-group">
                <label class="col-md-3">Buyer ID:</label>
                <div class="col-lg-12">
                  <input formControlName="bid" class="form-control" type="text" readonly="true">
                </div>
              </div>
            <div class="form-group">
            <label class="col-md-3">Username:</label>
            <div class="col-lg-12">
              <input formControlName="username" class="form-control" type="text"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3">Password:</label>
            <div class="col-lg-12">
              <input formControlName="password" class="form-control" type="password" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3">EmailID:</label>
            <div class="col-lg-12">
              <input formControlName="emailid" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-6 ">Mobile Number</label>
            <div class="col-lg-12">
              <input formControlName="mobileno" class="form-control" type="text" />
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 ">DateTime</label>
            <div class="col-lg-12">
                <input type="Date" formControlName="datetime" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-3"></label>
            <div class="col-md-8">
              <input type="button" class="btn btn-primary" value="Save Changes" (click)="Edit()">
              <span></span>
              <input type="reset" class="btn btn-default" value="Cancel">
            </div>
          </div>
        </form>
        </div>
        </div>
        </div>
