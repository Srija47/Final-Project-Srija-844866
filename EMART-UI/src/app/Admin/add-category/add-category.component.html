<div id="wrapper" class="animate">
  <div class="container-fluid">
      <div class="col p-4">
        <div class="register" align="center" style="width:50%;margin-left: 25%;height:370px;">
          <div class="jumborton jumborton-fluid" style="background-color:white;">
            <h3 class="card-header font-weight-thick">Add / Delete Category Form</h3>
              <div class="container">
                <form [formGroup]="CategoryForm" (ngSubmit)="onSubmitAddCategory()"><br><br>
                    <table>
                        <!-- <tr>
                            <td><label>Category ID </label></td>
                            <td><input type="number" formControlName="categoryid" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryid.errors }" />
                            <div *ngIf="submitted && f.categoryid.errors" class="invalid-feedback">
                                <div *ngIf="f.categoryid.errors.required">Category Id is required</div>
                            </div></td>
                        </tr> -->
                        <tr>
                          <td><label>Category Name</label></td>
                          <td>
                            <input type="text" formControlName="categoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }" />
                            <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                                <div *ngIf="f.categoryname.errors.required">name is required</div>
                             
                            </div>
                          </td>
                        </tr>
                        <!-- <tr>
                            <td><label>Category Name</label></td>
                            <td><input type="text" formControlName="categoryname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categoryname.errors }" />
                            <div *ngIf="submitted && f.categoryname.errors" class="invalid-feedback">
                                <div *ngIf="f.categoryname.errors.required">Name is required</div>
                                <div *ngIf="f.categoryname.errors.pattern">Enter only Alphabets</div>
                            </div></td>
                        </tr> -->
                        <tr>
                            <td><label>Brief About Category</label></td>
                            <td><textarea formControlName="categorybrief" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.categorybrief.errors }"></textarea>
                            <div *ngIf="submitted && f.categorybrief.errors" class="invalid-feedback">
                                <div *ngIf="f.categorybrief.errors.required">Give Some Brief</div>
                            </div></td>
                        </tr>
                        <br>
                        <tr>
                          <td></td>
                        <td><button class="btn btn-primary mr-1" type="submit">Add</button>
                      <!-- <button (click)='Delete(item.categoryid)' class="btn btn-primary mr-1" type="submit">Delete</button> -->
                      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" (click)='GetCategories()'>
                        Delete
                       </button>  &nbsp;
                      <button class="btn btn-primary mr-1" type="reset" (click)='onReset()'>Reset</button></td>
                    </tr>
                </table>
                </form>
              </div>
          </div>
          </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content" style="width: 150%;">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">All Categories</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
             <table class="table table-striped">
               <thead>
               <tr>
                 <th>Category ID</th>
                 <th>Category Name</th>
                 <th>Details</th>
                 <th>Action</th>
               </tr>
             </thead>
             <tbody>
               <tr *ngFor="let category of list">
                 <td>{{category.categoryid}}</td>
                 <td>{{category.categoryname}}</td>
                 <td>{{category.categorybrief}}</td>
                 <td><button type="button" class="btn btn-danger" (click)="Delete(category.categoryid)">Delete</button></td>
               </tr>
             </tbody>
             </table>
            </div>
            <div class="modal-footer">

              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
